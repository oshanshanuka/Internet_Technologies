<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 04</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: separate;
        }
    </style>
</head>
<body>
    <strong>******************colspan*********************</strong>
    <table style="width: 400px; text-align:center">
            <tr style="height: 100px">
                <td colspan="2">1</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr style="height: 100px">
                <td>5</td>
                <td colspan="2">6</td>
                <td>8</td>
            </tr>
            <tr style="height: 100px">
                <td>9</td>
                <td colspan="3">10</td>
                
            </tr>
            <tr style="height: 100px">
                <td colspan="4">13</td>
            </tr>
    </table>

<br><br/>


    <strong>******************Rowspan*********************</strong>
    <table style="width: 400px; text-align:center">
        <tr style="height: 100px">
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr style="height: 100px">
            <td>6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>
        <tr style="height: 100px">
            <td>9</td>
            <td rowspan="2">10</td>
            <td>11</td>
        </tr>
        <tr style="height: 100px">
            <td>13</td>
            <td>15</td>
        </tr>
    </table>
    
</body>
</html>
